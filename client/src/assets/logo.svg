<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 70" fill="none">
  <!-- Definições de Gradiente e Sombras -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" /> <!-- Blue 400 -->
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" /> <!-- Blue 600 -->
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Ícone (lado esquerdo) -->
  <g transform="translate(5, 5)">
    <!-- Fundo do ícone (Hexágono arredondado ou quadrado arredondado) -->
    <rect x="0" y="0" width="60" height="60" rx="12" stroke="url(#blueGradient)" stroke-width="3" fill="none" />
    
    <!-- Elemento interno (Hexágono estilizado) -->
    <path d="M30 10 L50 20 L50 40 L30 50 L10 40 L10 20 Z" stroke="url(#blueGradient)" stroke-width="2.5" fill="none" />
    
    <!-- Barras de gráfico internas -->
    <rect x="23" y="28" width="5" height="12" rx="1" fill="url(#blueGradient)" />
    <rect x="32" y="22" width="5" height="18" rx="1" fill="url(#blueGradient)" />
  </g>

  <!-- Texto (lado direito) -->
  <g transform="translate(80, 0)">
    <!-- InnoCore (Contorno/Stroke para destacar) -->
    <text x="0" y="40" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="700" font-size="38" fill="transparent" stroke="white" stroke-width="0.5">InnoCore</text>
    <text x="0" y="40" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="700" font-size="38" fill="white">InnoCore</text>
    
    <!-- SYSTEM -->
    <text x="2" y="58" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="600" font-size="12" letter-spacing="3" fill="#60a5fa">SYSTEM</text>
  </g>
</svg>
